<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Web Tool</title>
    <!-- Load Bootstrap CSS for instant modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result-box { background-color: #e9ecef; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>üîê Enigma / XOR Cipher</h2>
                </div>
                <div class="card-body">
                    
                    <!-- Error Alert -->
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="key" class="form-label">Encryption Key (Number)</label>
                            <input type="text" class="form-control" id="key" name="key" value="{{ key }}" placeholder="e.g. 123" required>
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">Message</label>
                            <textarea class="form-control" id="text" name="text" rows="4" placeholder="Type your secret message here...">{{ original_text }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" name="action" value="process" class="btn btn-success btn-lg">Encrypt / Decrypt</button>
                            <button type="submit" name="reset" value="true" class="btn btn-secondary btn-lg" formnovalidate>Reset</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Result:</label>
                        <textarea class="form-control result-box" rows="4" readonly>{{ result }}</textarea>
                    </div>

                </div>
            </div>
            <p class="text-center mt-3 text-muted">Running on Flask</p>
        </div>
    </div>
</div>

</body>
</html>
